<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>AI Summarizer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <style>
    body {
      min-width:250px;
      background: linear-gradient(135deg,#667eea 0%,#764ba2 100%);
      margin:0;
      padding:20px;
      font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #111;
    }
    .loader {
      border:4px solid #f3f3f3;
      border-top:4px solid #667eea;
      border-radius:50%;
      width:24px;
      height:24px;
      animation:spin 1s linear infinite;
      margin:20px auto;
    }
    @keyframes spin { 0%{transform:rotate(0)}100%{transform:rotate(360deg)} }
    .card { background:white;padding:15px;border-radius:12px;margin-bottom:15px; }
    #result { background:white;padding:15px;border-radius:12px;font-size:13px;white-space:pre-wrap;min-height:120px;}
    button { cursor:pointer; }
  </style>
</head>
<body>
  <h2 style="color:white;margin:0 0 12px 0;text-align:center;">AI Summary</h2>

  <div class="card">
    <select id="summary-type" style="width:100%;padding:10px;border:2px solid #e0e0e0;border-radius:8px;margin-bottom:10px;">
      <option value="brief">Brief</option>
      <option value="detailed">Detailed</option>
      <option value="bullets">Bullets</option>
    </select>

    <div style="display:flex;gap:10px;">
      <button id="summarize" style="flex:1;padding:10px;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white;border:none;border-radius:8px;">Summarize</button>
      <button id="copy-btn" style="padding:10px;background:white;color:#667eea;border:2px solid #667eea;border-radius:8px;">Copy</button>
    </div>
  </div>

  <pre id="result">Select a type and click Summarize...</pre>

  <script src="popup.js"></script>
</body>
</html>
