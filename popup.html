<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>AI Summarizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      min-width: 260px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #111;
    }

    h2 {
      color: white;
      margin: 0 0 12px 0;
      text-align: center;
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .card {
      background: white;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    #result {
      background: white;
      padding: 20px;
      border-radius: 12px;
      font-size: 13px;
      white-space: pre-wrap;
      min-height: 120px;
      max-height: 350px;
      overflow-y: auto;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(102, 126, 234, 0.2);
      line-height: 1.6;
      color: #2d3748;
    }

    #result::-webkit-scrollbar {
      width: 8px;
    }

    #result::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 4px;
    }

    #result::-webkit-scrollbar-thumb {
      background: #667eea;
      border-radius: 4px;
    }

    #result::-webkit-scrollbar-thumb:hover {
      background: #764ba2;
    }

    .bullet-point {
      padding-left: 20px;
      position: relative;
      margin-bottom: 8px;
    }

    .important-text {
      font-weight: 600;
      color: #2d3748;
    }

    .summary-section {
      margin-bottom: 15px;
    }

    .summary-section:last-child {
      margin-bottom: 0;
    }

    button {
      cursor: pointer;
      transition: 0.3s;
      font-weight: 600;
    }

    button:hover {
      opacity: 0.9;
    }

    select {
      width: 100%;
      padding: 10px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      margin-bottom: 10px;
      font-weight: 500;
    }

    .button-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    #summarize {
      flex: 1;
      padding: 10px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
    }

    #copy-btn {
      padding: 10px;
      background: white;
      color: #667eea;
      border: 2px solid #667eea;
      border-radius: 8px;
    }

    #download-pdf {
      padding: 10px;
      background: #38ef7d;
      color: white;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2>AI Summary</h2>

  <div class="card">
    <select id="summary-type">
      <option value="brief">Brief</option>
      <option value="detailed">Detailed</option>
      <option value="bullets">Bullets</option>
    </select>

    <div class="button-group">
      <button id="summarize">Summarize</button>
      <button id="copy-btn">Copy</button>
      <button id="download-pdf">PDF</button>
    </div>
  </div>

  <pre id="result">Select a type and click Summarize...</pre>

  <script src="lib/jspdf.umd.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
